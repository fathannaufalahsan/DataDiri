<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fathan Naufal Ahsan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s ease;
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        h1, h2, h3 {
            font-weight: 600;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        button {
            padding: 12px 25px;
            background-color: #ff3b2f;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff3b2f;
        }

        .dark-mode button {
            background-color: #28a745;
        }

        .dark-mode button:hover {
            background-color: #28a745;
        }

        /* Login Form */
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .dark-mode .login-container {
            background-color: #1e1e1e;
            color: #ffffff;
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.1);
        }

        .login-container h2 {
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .login-container label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            font-size: 16px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .dark-mode .login-container button {
            background-color: #28a745;
        }

        .dark-mode .login-container button:hover {
            background-color: #218838;
        }

        .login-container .message {
            margin-top: 20px;
            font-size: 16px;
        }

        .login-container .message.success {
            color: green;
        }

        .login-container .message.error {
            color: red;
        }

        /* Animation */
        .login-container {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: #0056b3;
        }

        .dark-mode .theme-toggle {
            background-color: #28a745;
        }

        .dark-mode .theme-toggle:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Mode Gelap">Mode Gelap</button>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p id="loginMessage" class="message"></p>
    </div>

    <script>
        // Dark Mode Toggle
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                themeToggle.textContent = 'Mode Terang';
            } else {
                themeToggle.textContent = 'Mode Gelap';
            }
        });

        // Placeholder logic for login
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Placeholder credentials
            var validUsername = "admin";
            var validPassword = "password";

            if (username === validUsername && password === validPassword) {
                document.getElementById("loginMessage").textContent = "Login berhasil!";
                document.getElementById("loginMessage").classList.remove("error");
                document.getElementById("loginMessage").classList.add("success");
                // Redirect to another page or show a welcome message
                setTimeout(() => {
                    window.location.href = "biodata.html"; // Redirect to main page
                }, 1500);
            } else {
                document.getElementById("loginMessage").textContent = "Username atau password salah!";
                document.getElementById("loginMessage").classList.remove("success");
                document.getElementById("loginMessage").classList.add("error");
            }
        });
    </script>
</body>

</html>
