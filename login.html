<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fathan Naufal Ahsan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s ease;
            color: #333;
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        h1, h2, h3 {
            font-weight: 600;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        button {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .dark-mode button {
            background-color: #28a745;
        }

        .dark-mode button:hover {
            background-color: #218838;
        }

        /* Login Form */
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 30px #007bff;
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .dark-mode .login-container {
            background-color: #1e1e1e;
            color: #ffffff;
            box-shadow: 0 15px 30px #28a745;
        }

        .login-container h2 {
            margin-bottom: 30px;
            font-size: 2rem;
            color: black;
        }

        .dark-mode .login-container h2 {
            color: #ffffff;
        }

        .login-container label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            font-size: 16px;
            color: black;
        }

        .dark-mode .login-container label {
            color: white;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 95%;
            padding: 10px;
            max-width: 450px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .dark-mode .login-container input[type="text"]:focus,
        .dark-mode .login-container input[type="password"]:focus {
            border-color: #28a745;
            outline: none;
        }

        .login-container .input-group {
            position: relative;
        }

        .login-container .input-group i {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #555;
            transition: color 0.3s ease;
        }

        .login-container .input-group i:hover {
            color: #007bff;
        }

        .dark-mode .login-container .input-group i:hover {
            color: #28a745;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .dark-mode .login-container button {
            background-color: #28a745;
        }

        .dark-mode .login-container button:hover {
            background-color: #218838;
        }

        .login-container .message {
            margin-top: 20px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container .message i {
            margin-right: 10px;
        }

        .login-container .message.success {
            color: green;
        }

        .login-container .message.error {
            color: red;
        }

        /* Animation */
        .login-container {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: #0056b3;
        }

        .dark-mode .theme-toggle {
            background-color: #28a745;
        }

        .dark-mode .theme-toggle:hover {
            background-color: #218838;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px;
            }

            .login-container h2 {
                font-size: 1.8rem;
            }

            .login-container input[type="text"],
            .login-container input[type="password"] {
                font-size: 14px;
            }

            .login-container button {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Mode Gelap">Mode Gelap</button>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="loginMessage" class="message"></p>
    </div>

    <script>
        // === MODE GELAP ===
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            themeToggle.textContent = body.classList.contains('dark-mode') ? 'Mode Terang' : 'Mode Gelap';
        });

        // === CEK APAKAH SUDAH LOGIN ===
        if (localStorage.getItem("user_logged_in") === "true") {
            window.location.href = "index.html"; // Langsung masuk ke halaman utama
        }

        // === LOGIN HANDLER ===
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const validUsername = "admin";
            const validPassword = "password";

            if (username === validUsername && password === validPassword) {
                document.getElementById("loginMessage").innerHTML = "<i class='fas fa-check-circle'></i> Login berhasil!";
                document.getElementById("loginMessage").classList.remove("error");
                document.getElementById("loginMessage").classList.add("success");

                localStorage.setItem("user_logged_in", "true");
                localStorage.setItem("login_time", Date.now()); // Simpan waktu login

                setTimeout(() => {
                    window.location.href = "index.html"; // Arahkan ke halaman utama
                }, 1500);
            } else {
                document.getElementById("loginMessage").innerHTML = "<i class='fas fa-exclamation-circle'></i> Username atau password salah!";
                document.getElementById("loginMessage").classList.remove("success");
                document.getElementById("loginMessage").classList.add("error");
            }
        });

        // === PASSWORD VISIBILITY TOGGLE ===
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
        });
    </script>
</body>

</html>
